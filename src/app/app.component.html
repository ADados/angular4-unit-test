  <h2>Testing a form</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" 
        required minlength="4" maxlength="24" #name="ngModel"
        [(ngModel)]="model.name" name="name">
      <div *ngIf="name.errors && (name.dirty || name.touched)"
        class="alert alert-danger">
          <div [hidden]="!name.errors.required">
            Name is required
          </div>
          <div [hidden]="!name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div [hidden]="!name.errors.maxlength">
            Name cannot be more than 24 characters long.
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <select class="form-control" id="rol" 
        required #rol="ngModel"
        [(ngModel)]="model.role" name="rol">
          <option *ngFor="let role of roles" [value]="role">{{role.name}}</option>
      </select>
      <div *ngIf="rol.errors && rol.touched" class="alert alert-danger">
        <div [hidden]="!rol.errors.required">Power is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success"
      [disabled]="!employeeForm.form.valid">
      Submit
    </button>
  </form>
</div>
